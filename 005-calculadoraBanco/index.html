        <input type="text" placeholder="&nbsp;&nbsp;Insira o Saldo médio" id="SaldoMedio"> <br><br><br>
        <button id="btCalcular" onclick="calcular()">Calcular</button>
        <ul>
            <br>
            <li id="li1" type=""><br><strong id="Saldo">Saldo Médio</strong></li>
            <br>
            <li id="li2" type=""><br><strong id="Credito">Crédito Especial</strong></li>
            <br>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
